name: Build & Upload Frontend Assets

on:
  push:
    branches:
      - development

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Compute short git version
        run: echo "GIT_VERSION=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Build assets
        # NOTE: pass flags *after* `--` so they reach your npm script
        run: npm --output_version=${{ env.GIT_VERSION }} run production

      # ---- Choose ONE of the following credential steps ----
      # Option A: (Quick) Use access keys stored as GitHub Secrets:
      - name: Configure AWS (access keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS CLI v2
        uses: unfor19/install-aws-cli-action@v1

      - name: Upload JS
        run: |
          aws s3 cp public/js s3://${{ secrets.S3_BUCKET }}/js/${{ env.GIT_VERSION }} \
            --recursive \
            --cache-control "public,max-age=31536000,immutable"
      - name: Upload CSS
        run: |
          aws s3 cp public/css s3://${{ secrets.S3_BUCKET }}/css/${{ env.GIT_VERSION }} \
            --recursive \
            --cache-control "public,max-age=31536000,immutable"
