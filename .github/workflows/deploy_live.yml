name: Live Deploy

on:
  push:
    branches: master

jobs:
  deploy-live:
    runs-on: ubuntu-latest

    steps:
      - name: Update live environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          script: cd /var/www/html/keystone.guru.live/ &&
            php artisan up &&
            php artsian down --message "Upgrading keystone.guru, we will be back stronger than ever shortly!" --retry 60 &&
            php artisan environment:updateprepare &&
            php artisan make:githubrelease &&
            php artisan environment:update live &&
            php artisan report:release discord &&
            php artisan report:release reddit &&
            php artisan up
